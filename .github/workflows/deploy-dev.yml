# ============================================================================
# deploy-dev.yml - Development Environment Deployment
# ============================================================================
# Deploys to the "dev" environment when code is pushed to the dev branch.
# Uses Workload Identity Federation (WIF) for secure, keyless authentication.
#
# Required GitHub Secrets:
#   - GCP_WORKLOAD_IDENTITY_PROVIDER: WIF provider path
#   - GCP_SA_EMAIL: Service account email
# ============================================================================

name: Deploy to Dev

# ============================================================================
# TRIGGERS
# ============================================================================
on:
  push:
    branches:
      - dev
  workflow_dispatch:

# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

# ============================================================================
# CONCURRENCY
# ============================================================================
concurrency:
  group: deploy-dev
  cancel-in-progress: false

# ============================================================================
# JOBS
# ============================================================================
jobs:
  deploy:
    name: Build and Deploy to Dev
    runs-on: ubuntu-latest

    # ========================================================================
    # PERMISSIONS - Required for WIF
    # ========================================================================
    permissions:
      id-token: write # Required to request OIDC token
      contents: read # Required to checkout repo

    # ========================================================================
    # ENVIRONMENT
    # ========================================================================
    environment:
      name: dev
      # TODO: Update with your dev URL
      url: https://primefitness-92e96.web.app/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          VITE_API_URL: https://primefitness-92e96.web.app
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      # ======================================================================
      # Deploy to Firebase (Spark Plan)
      # ======================================================================
      # Deploys: Hosting, Firestore Rules, Firestore Indexes
      # Uses Firebase CI token for authentication
      # ======================================================================
      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting,firestore:rules,firestore:indexes --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Dev Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
